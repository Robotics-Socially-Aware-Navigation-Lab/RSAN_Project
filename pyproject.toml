# pyproject.toml â€” style configuration for Python 3.9

[tool.black]
line-length = 120            # Match flake8 rule
target-version = ['py39']    # Adjusted for Python 3.9
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.venv
  | env
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
skip_gitignore = true

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
exclude = [
  ".git",
  "__pycache__",
  "env",
  "venv",
  "build",
  "dist"
]
per-file-ignores = [
  "__init__.py:F401"
]