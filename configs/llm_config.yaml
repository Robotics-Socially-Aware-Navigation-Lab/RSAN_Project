dataset_focus: "indoor"

# Optional — Helps LLM understand typical indoor objects
# (This list does NOT control the detector. It only gives LLM context.)
classes:
  - chair
  - bed
  - couch
  - tv
  - potted plant
  - dining table
  - toilet
  - oven
  - sink
  - laptop
  - cabinet
  - bookshelf
  - whiteboard
  - microwave
  - refrigerator

model: "gpt-4o-mini"     # Safe, cheap, fast
temperature: 0.4         # Stable reasoning, avoids hallucinations

# SAFE, SCALABLE TEMPLATE — works with any number of objects
prompt_template: |
  You are a robotic navigation expert assisting a mobile robot indoors.

  Room type (from indoor classifier):
  {room_label}

  Detected objects (from YOLO):
  {detection_summary}

  Use ONLY the information above.
  Do NOT invent objects that are not listed.

  Your tasks:
    1. Summarize what the key detected objects imply about the environment.
    2. Identify any social cues (crowds, privacy, human activities).
    3. Identify any navigation hazards (tight spaces, obstacles, visibility issues).
    4. Provide a concise, concrete navigation recommendation for the robot.

  Requirements:
    • 4–6 sentences total.
    • Precise, safe, and practical for navigation.
    • Never hallucinate objects or room types.