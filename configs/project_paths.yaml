
# ============================================================
# RSAN_Project Directory Configuration
# Robust, scalable, and matched exactly to your repository
# ============================================================

# not used directly by load_paths but kept for reference
project_dir: "/content/drive/MyDrive/SAN_Project"
dataset_dir: "datasets/yolo_ready"
model_dir: "models/yolo_detector/best.pt"
log_dir: "outputs/logs"

# ------------------------------------------------------------
# PATH MAP USED BY load_paths()  (IMPORTANT SECTION)
# ------------------------------------------------------------
paths:
  # ----------------------
  # DATASET PIPELINE
  # ----------------------
  raw_data: datasets/raw
  processed_data: datasets/processed
  yolo_ready: datasets/yolo_ready

  # ----------------------
  # MODELS
  # ----------------------
  models: models                 # all model folders (YOLO, classifiers, etc.)

  # ----------------------
  # OUTPUT + PIPELINE RESULTS
  # ----------------------
  results: outputs               # root output directory
  logs: outputs/logs             # rsan.log and pipeline logs
  detections: outputs/detections # detection images + JSON
  classification: outputs/classification   # classification outputs
  full_pipeline: outputs/full_pipeline     # combined detector+classifier+LLM

  # ----------------------
  # CONFIG + DOCUMENTATION
  # ----------------------
  configs: configs
  docs: docs